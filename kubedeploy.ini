POD_NETWORK_CIDR=10.244.0.0/16
SERVICE_CIDR=10.2.0.0/16
APISERVER_ADVERTISE_ADDRESS=192.168.1.179
KUBERNETES_VERSION=1.28.2
DOCKER_VERSION=24.0.7

# 版本匹配说明：
# - KUBERNETES_VERSION: 完整版本号，用于安装kubectl/kubelet/kubeadm
# - DOCKER_VERSION: Docker CE版本，会自动安装containerd
# - 仓库URL会自动使用大版本号（如1.28）来访问阿里云镜像仓库

# 版本匹配示例：
# 如果KUBERNETES_VERSION=1.28.2
# 则仓库URL会使用: https://mirrors.aliyun.com/kubernetes-new/core/stable/v1.28/rpm/
# 但安装时会使用: kubelet-1.28.2 kubeadm-1.28.2 kubectl-1.28.2
